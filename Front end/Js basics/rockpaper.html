<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>

    <button id="rock">ROCK</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <p id="result"></p>
    
    
    <script>
        // <!-- randomly selects move -->

        
        
         
        document.getElementById('rock').addEventListener('click', function() {
            const randomNumber = Math.random();
            let computerMove;
            if(randomNumber < 1/3 ){
                computerMove='rock';
            }else if(randomNumber >= 2/3){
                computerMove='paper';
            }else{
                computerMove='scissors';
            }
            let result;
            if(computerMove==='rock'){
                result='Tie!';
            }else if(computerMove==='paper'){
                result='You Won!';
            }else{
                result='You Lose!';
            }

            document.getElementById('result').innerHTML=`You Picked Rock, Computer picked ${computerMove}.${result}`;

        });


    
        document.getElementById('paper').addEventListener('click', function() {
            const randomNumber = Math.random();
            let computerMove;
            if(randomNumber < 1/3 ){
                computerMove='rock';
            }else if(randomNumber >= 2/3){
                computerMove='paper';
            }else{
                computerMove='scissors';
            }
            let result;
            if(computerMove==='paper'){
                result='Tie!';
            }else if(computerMove==='scissors'){
                result='You Won!';
            }else{
                result='You Lose!';
            }

            document.getElementById('result').innerHTML=`You Picked Paper, Computer picked ${computerMove}.${result}`;
        });

            document.getElementById('scissors').addEventListener('click', function() {
            const randomNumber = Math.random();
            let computerMove;
            if(randomNumber < 1/3 ){
                computerMove='rock';
            }else if(randomNumber >= 2/3){
                computerMove='paper';
            }else{
                computerMove='scissors';
            }
            let result;
            if(computerMove==='scissors'){
                result='Tie!';
            }else if(computerMove==='rock'){
                result='You Won!';
            }else{
                result='You Lose!';
            }

            document.getElementById('result').innerHTML=`You Picked Scissors, Computer picked ${computerMove}.${result}`;
        });
</script>
    
</body>
</html>
