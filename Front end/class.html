<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let num= new Array();
let i=0;
for(i=0;i<10;i++)
   {
    num[i]=prompt("Enter a Number");
    }
let max=num[0];
let min=num[0];
for(i=0;i<num.length;i++)
   {
     if(num[i]>max)
       {
        max=num[i];

       }
       if(num[i]<min)
       {
        min=num[i];
        
       }
   }



  document.write("Data of the Array <br>") ;
  for(i=0;i<num.length;i++)
    {
        document.write(num[i]+"<br>")
    } 
 document.write("Maximum Number="+max+"<br>");
 document.write("Minimum Number="+min+"<br>");
    </script>
</body>
</html>
